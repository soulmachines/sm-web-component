<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        min-height: 100%;
        height: auto;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }
      .box {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #red {
        background-color: #ff6b73;
      }
      #yellow {
        background-color: #ffd152;
      }
      #blue {
        background-color: #4edae1;
      }
      #green {
        background-color: #9adb35;
      }
      #nzmap {
        display: block;
        width: 300px;
      }
      #nzkiwi {
        display: block;
        width: 300px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
      }
    </style>
    <script type="module" src="/src/web-components/sm-widget"></script>
    <title>CUE</title>
  </head>
  <body>
    <sm-widget api-key="<%= VITE__PROJECT_API_KEY %>"></sm-widget>

    <div class="box" id="red" data-sm-content="red">
      <img
        id="nzmap"
        data-sm-content="nzmap"
        src="https://www.andrewdc.co.nz/wp-content/uploads/2019/04/NZ-Te-Reo-Maori-Map-Satellite-web.png"
        alt="nzmap"
      />
    </div>
    <div class="box" id="yellow" data-sm-content="yellow"></div>
    <div class="box" id="blue" data-sm-content="blue">
      <img
        id="nzkiwi"
        data-sm-content="nzkiwi"
        src="https://www.pngitem.com/pimgs/m/724-7249512_kiwi-bird-png-png-download-kiwi-bird-transparent.png"
        alt="nzkiwi"
      />
    </div>
    <div class="box" id="green" data-sm-content="green"></div>
  </body>
</html>
