<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        overflow: auto;
      }
      .content {
        width: 50vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .box {
        width: 10vw;
        height: 10vw;
        flex-grow: 0;
        flex-shrink: 0;
        border: 1px solid black;
      }
      #red {
        background-color: red;
      }
      #yellow {
        background-color: yellow;
      }
      #blue {
        background-color: blue;
      }
      #green {
        background-color: green;
      }
      #nzmap {
        display: block;
        width: 300px;
      }
      #nzkiwi {
        display: block;
        width: 300px;
      }
    </style>
    <script type="module" src="/src/web-components/sm-widget"></script>
    <title>CUE</title>
  </head>
  <body>
    <sm-widget api-key="<%= VITE__PROJECT_API_KEY %>"></sm-widget>

    <div class="content">
      <div class="box" id="red" data-sm-content="red"></div>
      <div class="box" id="yellow" data-sm-content="yellow"></div>
      <div class="box" id="blue" data-sm-content="blue"></div>
      <div class="box" id="green" data-sm-content="green"></div>
      <img
        id="nzmap"
        data-sm-content="nzmap"
        src="https://www.andrewdc.co.nz/wp-content/uploads/2019/04/NZ-Te-Reo-Maori-Map-Satellite-web.png"
        alt="nzmap"
      />
      <img
        id="nzkiwi"
        data-sm-content="nzkiwi"
        src="https://www.pngitem.com/pimgs/m/724-7249512_kiwi-bird-png-png-download-kiwi-bird-transparent.png"
        alt="nzkiwi"
      />
    </div>
  </body>
</html>
