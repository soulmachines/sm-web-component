<html>
  <head>
    <script src="./soulmachines.js"></script>
  </head>
  <body>
    <sm-video
      id="video"
      auto-connect="true"
      debug="false"
      token-server="http://localhost:4210/auth/authorize"
    ></sm-video>

    <script>
      var video = document.getElementById('video');

      video.addEventListener('connect', function (e) {
        console.info('[✔] connected!', e.detail);
      });

      video.addEventListener('disconnect', function (e) {
        console.info('[✔] disconnected!', e.detail);
      });

      video.addEventListener('speechmarker', function (e) {
        console.info('[✔] speechmarker!', e.detail);
      });

      video.addEventListener('personaResponse', function (e) {
        console.info('[✔] personaResponse!', e.detail);
      });

      /*
      video.addEventListener('conversationresult', function(e) {
        console.info('[✔] conversationresult!', e);
      });
      */
    </script>
  </body>
</html>
