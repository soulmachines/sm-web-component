<html>
  <head>
    <script src="./soulmachines.js"></script>
  </head>
  <body>

      id="widget"
      tokenserver="https://us-central1-token-generator-1e618.cloudfunctions.net/auth?apiKey=abc123"
    ></sm-widget>
    <button id="connect">Connect</button>

    <script>
      var connectButton = document.getElementById('connect');

        widget.connect();
      });
