<ng-template #videoTemplate>
  <div class="video-wrapper">
    <img
      class="video-preview"
      [src]="'https://img.youtube.com/vi/' + data?.videoId + '/hqdefault.jpg'"
    />
    <youtube-player
      #videoEl
      width="100%"
      height="100%"
      [videoId]="data?.videoId"
      (stateChange)="stateChange($event)"
      [playerVars]="youtubeConfig"
    ></youtube-player>
  </div>
</ng-template>

<ng-template #modalTemplate>
  <div class="video-overlay" [class.closing]="!mediaPlaying" (click)="exitVideo()"></div>
  <div class="modal-container" [class.closing]="!mediaPlaying">
    <ng-container *ngTemplateOutlet="videoTemplate"></ng-container>
    <p class="video-info">
      Viola is paused while you watch the video
    </p>
    <button class="video-button" (click)="exitVideo()">
      I'm done watching
    </button>
  </div>
</ng-template>
<img
  *ngIf="data?.videoId"
  class="video-preview"
  [src]="'https://img.youtube.com/vi/' + data?.videoId + '/hqdefault.jpg'"
  [attr.data-sm-content]="active ? id : ''"
  (load)="imageLoaded()"
/>
