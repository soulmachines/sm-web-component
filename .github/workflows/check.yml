name: PR check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.1'

      - name: Caching Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test:ci

      - name: Run Prettier
        run: npm run prettier

      - name: Build Package
        run: npm run build

      - name: Verify no T.O.D.O. are present in files
        run: |
          matches=`grep -niIR "todo" . --exclude-dir={node_modules,docs-build,dist,.storybook,storybook-static}`
          echo $matches
          if [[ `echo $matches | wc -l` -gt 0 ]]; then
            exit 1
          fi
